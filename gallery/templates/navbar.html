<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <div id="name" class="navbar-brand">The Gallery</div>
        <li class="nav-item dropdown" style="">
          <a class="nav-link dropdown-toggle"id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Places
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% for location in locations %}
            <a class="dropdown-item" href="/?location={{location.id}}">{{location.name}}</a>
            {% endfor %}
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Category
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% for get_category in categorys %}
            <a class="dropdown-item" href="/?get_category={{get_category.id}}">{{get_category.name}}</a>
            {% endfor %}
        </li>
      <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 navbar-right">
        <form class="navbar-form" role="search" >
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Picture By Category" name="pictures">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
        </form>
      </div>
      <!-- search form end -->
    </div>
</nav>






</body>


</html>
