{%extends 'base.html'%}
{% load static %}
{% block content %}

<div class="container">
        <h3>Locations</h3>
        {% for loc in location %}
        <div class="row">
            <button id ="button" class = "btn btn-warning">{{ loc.loc }}</button>
        </div>
        {% endfor %}
</div>
<div class="container-fluid mt-5">
    <div class="row p-4">
        {% for photo in images%}
        <div class = "col-md-4" data-toggle ="modal" data-target="#showPictureModal{{photo.id}}">
            <img src="{{photo.image.url}}" alt="" class="img-fluid" style="height: 100%; width: 100%; padding: 1%;">
        </div>
        
      <!-- Modal -->
<div class="modal fade" id="showPictureModal{{photo.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalPictureTitle">{{photo.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="{{photo.image.url}}" class = "img-fluid"alt="{{photo.name}}" >
          <p class="text-centre">About:{{photo.descripton}}</p><hr>
          <div class="row">
            <div class="col-md-4">
                <p>Category:{{photo.category}}</p>
            </div>
            <div class="col-md-4">
                <p>Location:{{photo.location_taken}}</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
            <input type="text" id="imagelink" value="{{photo.image.url}}" class="btn btn-outline-primary form-control photoUrl" readonly>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>

  </div>


 
  {% endfor %}
    </div>
</div>
{% endblock %}
